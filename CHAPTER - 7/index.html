<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS List Styling Examples</h1>

    <!-- Ordered List Example -->
    <h2>Ordered List</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ol>

    <!-- Unordered List Example -->
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragon Fruit</li>
    </ul>

    <!-- Navigation Menu with Styled List -->
    <nav>
        <h2>Navigation Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
